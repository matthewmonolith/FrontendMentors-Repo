<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="mainBox">
      <form class="inputArea"> 

        <div class="columnInputs">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD"></input>
        <div class="error dayError"></div>
        </div>

        <div class="columnInputs">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM"></input>
        <div class="error monthError"></div>
        </div>

        <div class="columnInputs">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY"></input>
        <div class="error yearError"></div>
        </div>
     </form>
     <img src="assets/images/icon-arrow.svg" alt="">
    <section class="dates">
      <span id="yearInsert"><span class="dash yearNum">--</span>years</span>
      <span id="monthInsert"><span class="dash monthNum">--</span>months</span>
      <span id="dayInsert"><span class="dash dayNum">--</span>days</span>
    </section>
  </section>
  </main>



<!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  <script type="text/javascript" src="main.js"></script>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">matthewmonolith - Matthew Page</a>.
  </div>
</body>
</html>
